<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="mx-auto container px-5 mt-5">

    <header>

    </header>

    <!-- search field -->
    <section class="bg-slate-300 flex justify-center items-center p-5 rounded-md">
        <input type="text" placeholder="Search Here" id="search_field" class="input input-bordered w-full max-w-xs" />
        <button onclick="searchhandeler()" class="btn rounded-lg ml-3">Search</button>



    </section>

    <!-- search result -->
    <section class="mt-5">

        <!-- spinner/loader -->
        <div id="spinner_container" class="text-center my-56 hidden">
            <span class="loading loading-spinner text-accent"></span>
        </div>

        <!-- Show Content -->
        <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        </div>

        <div id="show-all" class="text-center mt-8 hidden">
            <button onclick="handelshowall()" class="btn btn-accent rounded-sm mt-5">Show All</button>

        </div>

    </section>
    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_1" class="modal">
        <div id="modal_box_details" class="modal-box">

        </div>
    </dialog>


    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
